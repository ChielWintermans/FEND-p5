<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEND p5</title>
    <style>
    body{
	}
    *{
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		-ms-box-sizing: border-box;
		box-sizing: border-box;
	}
	.container{
		display: flex;
		display: -webkit-flex;
		flex-wrap: wrap;
		width: 100%;
		height:780px;
		/*background-color: red;*/
	}
	.listContainer{
		width: 150px;
		/*background-color: grey;*/
	}
    #adminholder{
    	width: 100%;
    }
    .label{
    	width: 150px;
    }
    #mapDiv{
    	width: 80%;
    	height: 500px;
    	background-color: blue;
    }
    </style>
</head>
<body>
	<div class="container">
		<div id="mapDiv" class="map"></div>
		<ul data-bind="foreach: model.markers">
			<li data-bind="text: marker.title, click: $parent.selectFromList">
		</ul>
	</div>
	<script type="text/html" id="diner-infowindow-template">
    	<div class="panel panel-primary panel-infowindow">
        	<div class="panel-heading">
          		<h3 class="panel-title" data-bind="text: name">Loading..</h3>
        	</div>
        	<div class="panel-body">
          		<p>Address: <span data-bind="text: vicinity"></span></p>
          		<div data-bind='component: {
            		name: "yelp-data",
            		params: { name: name, address: vicinity }}'>
            	</div>
        	</div>
      	</div>
    </script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="lib/knockout-3.2.0.js"></script>
	<script src="http://maps.google.com/maps/api/js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
	<script src="js/oauth-1.0a.js"></script>
	<script src="js/app.js"></script>
</body>
